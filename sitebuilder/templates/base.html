{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Adriano Margarin{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
    {% endcompress css %}
</head>
<body id="{% block body-id %}body{% endblock %}">

    {% block top-nav-wrapper %}
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="{% url 'page' 'homepage' %}">Rapid Prototypes</a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if slug == "index" %}class="active"{% endif %}>
                            <a href="{% url 'page' 'homepage' %}">Home</a>
                        </li>
                        <li {% if slug == "contact" %}class="active"{% endif %}>
                            <a href="{% url 'page' 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endblock %}

    {% block content %}{% endblock %}

    <script src="//code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
