{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ description|default:'PÃ¡gina pessoal de Adriano Margarin' }}">
    <meta name="keywords" content="{{ keywords|default:'Adriano Margarin' }}">
    <title>{% block title %}Adriano Margarin{% endblock %}</title>
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
    {% endcompress css %}
</head>
<body id="{% block body-id %}body{% endblock %}">
    {% block top-nav-wrapper %}
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="/">Rapid Prototypes</a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if slug == "index" %}class="active"{% endif %}>
                            <a href="/">Home</a>
                        </li>
                        <li {% if slug == "contact" %}class="active"{% endif %}>
                            <a href="{% url 'page' 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endblock %}
    {% block content %}{% endblock %}
    {% compress js %}
        <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endcompress js %}
</body>
</html>
